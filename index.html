<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Certificate Generator</title>
    
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div style="font-family: 'Great Vibes'; opacity: 0; height: 0; width: 0;">.</div>
    <div style="font-family: 'Roboto'; opacity: 0; height: 0; width: 0;">.</div>
    <div style="font-family: 'Oswald'; opacity: 0; height: 0; width: 0;">.</div>
    <div style="font-family: 'Playfair Display'; opacity: 0; height: 0; width: 0;">.</div>
    <div style="font-family: 'Courier Prime'; opacity: 0; height: 0; width: 0;">.</div>

    <div class="app-container">
        <div class="sidebar">
            <div class="brand-container">
                <img src="./images/logo.png" alt="Logo" class="app-logo" onerror="this.style.display='none'"> 
                <div class="brand-text">
                    <h1>Bulk Certificate</h1>
                    <span class="brand-subtitle">Generator</span>
                </div>
            </div>
            
            <div class="step-box">
                <h3>1. Data & Template</h3>
                <input type="file" id="dataUpload" accept=".csv, .xlsx, .xls" style="margin-bottom:10px;">
                <input type="file" id="templateUpload" accept="image/*">
            </div>

            <div class="step-box">
                <h3>Tools</h3>
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="gridToggle" checked style="width: auto; margin-right: 10px;">
                    <label for="gridToggle" style="cursor: pointer;">Snap to Grid</label>
                </div>
            </div>

            <div class="step-box" id="field-controls" style="display:none;">
                <h3>Add Fields</h3>
                <div id="buttons-container"></div>
            </div>

            <div class="step-box" id="properties-panel" style="display:none; border-left: 4px solid #007bff; background: #f8f9fa;">
                <h3 style="color: #007bff;">Field Properties</h3>
                
                <label class="small-text">Font Family</label>
                <select id="fontFamilyBtn" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Great Vibes">Great Vibes</option>
                    <option value="Courier Prime">Courier</option>
                </select>

                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <div style="flex: 1;">
                        <label class="small-text">Size</label>
                        <input type="number" id="fontSizeBtn" style="width: 100%; padding: 8px;">
                    </div>
                    <div style="flex: 1;">
                        <label class="small-text">Color</label>
                        <input type="color" id="fontColorBtn" style="width: 100%; height: 38px; padding: 0; border: none;">
                    </div>
                </div>

                <button id="deleteBtn" class="danger-btn">ðŸ—‘ Remove Field</button>
            </div>

            <div style="margin-bottom: 15px;">
                <label class="small-text">Filename Pattern (Optional)</label>
                <input type="text" id="fileNamePattern" placeholder="e.g. {Name}_Certificate" 
                    style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <p class="small-text" style="font-size: 0.75rem; margin-top: 5px;">
                    Use placeholders like {Name} or {Event}
                </p>
            </div>

            <div class="step-box footer">
                <button id="previewBtn" class="secondary-btn">Preview First Row</button>
                <button id="generateBtn" class="primary-btn">Generate & Download Zip</button>
            </div>
            
            <div id="status-message"></div>

            <div class="about-section">
                <div class="divider"></div>
                
                <p>Built by <strong>Eber Johns C D</strong></p>
                
                <div class="social-links">
                    <a href="#" target="_blank" class="social-btn github">
                        <svg height="20" width="20" viewBox="0 0 16 16" fill="white">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        <span>View Code</span>
                    </a>

                    <a href="#" target="_blank" class="social-btn youtube">
                        <svg height="20" width="20" viewBox="0 0 16 16" fill="white">
                            <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
                        </svg>
                        <span>Demo Video</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="main-area">
            <div class="canvas-wrapper">
                <canvas id="c"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
